<div class="ms-5">
    <h5>Create Contact</h5>
    <form class="w-25">
        <input type="text" class="form-control mt-3" id="name" name="name" placeholder="Name" />
        <input type="text" class="form-control mt-2" id="photo" name="photo" placeholder="Photo Url">
        <input type="text" class="form-control mt-2" id="mobile" name="mobile" placeholder="Mobile" />
        <input type="text" class="form-control mt-2" id="email" name="email" placeholder="Email" />
        <input type="text" class="form-control mt-2" id="company" name="company" placeholder="Company" />
        <div class="mt-3">
            <button class="btn btn-sm btn-success">Create</button>
            <button class="btn btn-sm btn-secondary ms-2">Cancel</button>
        </div>
    </form>
</div>
